<main>
  <h1 class="title">The Calculangulator</h1>
  <header>
    <h2>{{ app.currentValue }}</h2>
    <button>clear</button>
  </header>
  <section class="grid">
    <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>&#xF7;</button>
    </div>
    <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>&times;</button>
    </div>
    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
    </div>
    <div class="row">
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
    </div>
  </section>
</main>
